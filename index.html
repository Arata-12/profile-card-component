<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <!-- font familly -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <!-- style file -->
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <img class="top-img" src="images/bg-pattern-top.svg" alt="">
    <img class="bottom-img" src="images/bg-pattern-bottom.svg" alt="">
    <div class="container">
        <div class="box">
            <img src="images/bg-pattern-card.svg">
            <div class="info">
                <img src="images/image-victor.jpg">
                <h3>Victor Crest <span>26</span></h3>
                <p>London</p>
                <div class="stats">
                    <span>
                        <span class="num">80K</span>
                        <span class="mean">Followers</span>
                    </span>
                    <span>
                        <span class="num">803K</span>
                        <span class="mean">Likes</span>
                    </span>
                    <span>
                        <span class="num">1.4K</span>
                        <span class="mean">Photos</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright">
        <p>Challenge by <span><img src="images/favicon-32x32.png"></span> Frontend Mentor. <br> &copy; Coded by
            Abdeslam(Arata).</p>
    </div>
</body>

</html>
